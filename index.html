<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            line-height: 1.5;
        }

        .instructions strong {
            color: #f59e0b;
        }

        canvas {
            display: block;
            border: 4px solid #333;
            border-radius: 8px;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f2fe 100%);
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .score-display {
            text-align: center;
            margin-top: 15px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #333;
            font-weight: bold;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
        }

        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s;
            border: 4px solid #f59e0b;
        }

        .game-over-screen h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            color: #ef4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over-screen p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 10px;
        }

        .final-score {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #fbbf24;
            margin: 20px 0;
            font-weight: bold;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -60%);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }
            
            .game-over-screen {
                padding: 30px 40px;
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Flappy Bird</h1>
        <p class="instructions">
            Press <strong>SPACE</strong> or <strong>CLICK</strong> to flap!<br>
            Avoid the pipes and don't hit the ground!
        </p>
        <canvas id="gameCanvas"></canvas>
        <div class="score-display">
            Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
        </div>
        <div class="controls">
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2>üí• Game Over!</h2>
        <p class="final-score">Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script>
      
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size (responsive)
        function setCanvasSize() {
            const maxWidth = Math.min(450, window.innerWidth - 60);
            canvas.width = maxWidth;
            canvas.height = maxWidth * 1.5; // Taller than wide for better gameplay
        }
        setCanvasSize();

        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameActive = false;
        let gameOver = false;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // ========================================
        // BIRD OBJECT
        // ========================================
        const bird = {
            x: canvas.width * 0.2,        // Bird position (20% from left)
            y: canvas.height / 2,          // Start in middle
            width: canvas.width * 0.08,    // Bird size relative to canvas
            height: canvas.width * 0.08,
            velocity: 0,                   // Current falling/rising speed
            gravity: canvas.height * 0.0008, // How fast bird falls
            jump: canvas.height * -0.015,  // How much bird jumps up
            
            // Make the bird flap (jump up)
            flap() {
                if (gameActive && !gameOver) {
                    this.velocity = this.jump;
                }
            },
            
            // Update bird position
            update() {
                if (!gameActive) return;
                
                // Apply gravity (increase downward velocity)
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Prevent bird from going above screen
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
                
                // Check if bird hit the ground
                if (this.y + this.height > canvas.height - canvas.height * 0.1) {
                    endGame();
                }
            },
            
            // Draw the bird on canvas
            draw() {
                // Bird body (circle)
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width / 2, 
                    this.y + this.height / 2, 
                    this.width / 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Bird eye
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width * 0.7, 
                    this.y + this.height * 0.4, 
                    this.width * 0.15, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Bird pupil
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(
                    this.x + this.width * 0.75, 
                    this.y + this.height * 0.4, 
                    this.width * 0.08, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // Bird beak
                ctx.fillStyle = '#f97316';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width, this.y + this.height * 0.5);
                ctx.lineTo(this.x + this.width * 1.3, this.y + this.height * 0.45);
                ctx.lineTo(this.x + this.width * 1.3, this.y + this.height * 0.55);
                ctx.closePath();
                ctx.fill();
            },
            
            // Reset bird to starting position
            reset() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };

        const pipes = [];
        const pipeWidth = canvas.width * 0.15;
        const pipeGap = canvas.height * 0.3; // Gap between top and bottom pipes
        const pipeSpeed = canvas.width * 0.004; // How fast pipes move left

        // Create a new pair of pipes (top and bottom)
        function createPipe() {
            const minHeight = canvas.height * 0.1;
            const maxHeight = canvas.height * 0.6;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                width: pipeWidth,
                scored: false // Track if player passed this pipe
            });
        }

        // Update all pipes
        function updatePipes() {
            if (!gameActive) return;
            
            // Move pipes left
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check if bird passed the pipe (for scoring)
                if (!pipes[i].scored && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].scored = true;
                    score++;
                    updateScoreDisplay();
                }
                
                // Remove pipes that went off screen
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
                
                // Check collision with bird
                if (checkPipeCollision(pipes[i])) {
                    endGame();
                }
            }
        }

        // Draw all pipes
        function drawPipes() {
            ctx.fillStyle = '#22c55e';
            ctx.strokeStyle = '#166534';
            ctx.lineWidth = 3;
            
            pipes.forEach(pipe => {
                // Draw top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Draw pipe cap (top)
                ctx.fillRect(
                    pipe.x - pipe.width * 0.1, 
                    pipe.topHeight - pipe.width * 0.15, 
                    pipe.width * 1.2, 
                    pipe.width * 0.15
                );
                
                // Draw bottom pipe
                ctx.fillRect(
                    pipe.x, 
                    pipe.bottomY, 
                    pipe.width, 
                    canvas.height - pipe.bottomY
                );
                ctx.strokeRect(
                    pipe.x, 
                    pipe.bottomY, 
                    pipe.width, 
                    canvas.height - pipe.bottomY
                );
                
                // Draw pipe cap (bottom)
                ctx.fillRect(
                    pipe.x - pipe.width * 0.1, 
                    pipe.bottomY, 
                    pipe.width * 1.2, 
                    pipe.width * 0.15
                );
            });
        }

        // Check if bird collides with a pipe
        function checkPipeCollision(pipe) {
            // Check if bird is horizontally aligned with pipe
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width) {
                // Check if bird hits top or bottom pipe
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        function drawGround() {
            const groundHeight = canvas.height * 0.1;
            
            // Ground
            ctx.fillStyle = '#92400e';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // Grass on top of ground
            ctx.fillStyle = '#65a30d';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight * 0.3);
        }
        let frameCount = 0;
        const pipeInterval = 90; // Create new pipe every 90 frames

        function startGame() {
            gameActive = true;
            gameOver = false;
            score = 0;
            pipes.length = 0; // Clear all pipes
            bird.reset();
            updateScoreDisplay();
            hideGameOverScreen();
        }

        function endGame() {
            if (gameOver) return; // Prevent multiple game over triggers
            
            gameOver = true;
            gameActive = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            
            showGameOverScreen();
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
        }

        function showGameOverScreen() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function hideGameOverScreen() {
            document.getElementById('gameOverScreen').style.display = 'none';
        }
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            drawGround();
            
            // Update and draw game objects
            bird.update();
            updatePipes();
            drawPipes();
            bird.draw();
            
            // Create new pipes periodically
            if (gameActive && frameCount % pipeInterval === 0) {
                createPipe();
            }
            
            frameCount++;
            
            // Continue the game loop
            requestAnimationFrame(gameLoop);
        }

        
        // Space bar to flap
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                
                if (!gameActive) {
                    startGame();
                } else {
                    bird.flap();
                }
            }
        });

        // Click canvas to flap
        canvas.addEventListener('click', () => {
            if (!gameActive) {
                startGame();
            } else {
                bird.flap();
            }
        });

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('playAgainBtn').addEventListener('click', startGame);

        // Handle window resize
        window.addEventListener('resize', () => {
            setCanvasSize();
            startGame();
        });

        gameLoop();
        
        // Show instructions (bird waits for first input)
        ctx.fillStyle = '#333';
        ctx.font = `bold ${canvas.width * 0.05}px Arial`;
        ctx.textAlign = 'center';
        ctx.fillText('Press SPACE or CLICK to Start!', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
